permissions:
  contents: write
  id-token: write
  issues: write
  pull-requests: write

name: update-flake-lock
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  update-flake-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3
      - name: Install Determinate Nix
        uses: DeterminateSystems/determinate-nix-action@9596b92e70cbf68a494a2b0273cb5b680184f5fc
      - id: update
        name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@c5930b397a673a70ca70be06020e943aeac310a1
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - name: Print PR number
        run: echo Pull request number is ${{ steps.update.outputs.pull-request-number }}.
      - name: Merge PR
        if: steps.update.outputs.pull-request-number != ''
        run: gh pr merge ${{ steps.update.outputs.pull-request-number }} --squash --admin
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
