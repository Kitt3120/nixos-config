permissions:
  contents: write
  id-token: write
  issues: write
  pull-requests: write

name: update-flake-lock
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  update-flake-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: Install Determinate Nix
        uses: DeterminateSystems/determinate-nix-action@37e4fa31a956a3fc4db59b8d63153b21a528f174
      - id: update
        name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@c5930b397a673a70ca70be06020e943aeac310a1
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - name: Print PR number
        run: echo Pull request number is ${{ steps.update.outputs.pull-request-number }}.
      - name: Merge PR
        if: steps.update.outputs.pull-request-number != ''
        run: gh pr merge ${{ steps.update.outputs.pull-request-number }} --squash --admin
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
