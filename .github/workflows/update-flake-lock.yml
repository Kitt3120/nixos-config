permissions:
  contents: write
  id-token: write
  issues: write
  pull-requests: write

name: update-flake-lock
on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  update-flake-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
      - name: Install Determinate Nix
        uses: DeterminateSystems/determinate-nix-action@89ab342bd48ff7318caf8d39d6a330c7b1df8f2f
      - id: update
        name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@834c491b2ece4de0bbd00d85214bb5e83b4da5c6
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - name: Print PR number
        run: echo Pull request number is ${{ steps.update.outputs.pull-request-number }}.
      - name: Merge PR
        if: steps.update.outputs.pull-request-number != ''
        run: gh pr merge ${{ steps.update.outputs.pull-request-number }} --squash --admin
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
