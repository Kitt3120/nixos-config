permissions:
  contents: write
  id-token: write
  issues: write
  pull-requests: write

name: update-flake-lock
on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  update-flake-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Install Determinate Nix
        uses: DeterminateSystems/determinate-nix-action@b3e3f405539b332fcb96794525f35fb10c230baa
      - id: update
        name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@834c491b2ece4de0bbd00d85214bb5e83b4da5c6
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - name: Print PR number
        run: echo Pull request number is ${{ steps.update.outputs.pull-request-number }}.
      - name: Merge PR
        if: steps.update.outputs.pull-request-number != ''
        run: gh pr merge ${{ steps.update.outputs.pull-request-number }} --squash --admin
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
